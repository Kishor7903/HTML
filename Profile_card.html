<body>
    <div class="card">

                <a href="https://instagram.com/ig_kishorekumar?igshid=MmVlMjlkMTBhMg==" target="_blank"><i class='bx bxl-instagram-alt'></i></a>
            </div>
            <div class="icon">

            </div>

                <i class='bx bxl-twitter'></i>
            </div>
        </div>
